<h2><em>en.blog.wordpress.com</em></h2>
<h1 class="border-bottom fontsize-ensurer">Posts</h1>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-5 m-3 border-bottom border-left border-right rounded-lg" *ngFor="let post of posts">
            <!-- Title need to be passed as innerHTML attribute due to HTML Code symbols in API response. -->
            <h4 [innerHTML]="post.title"></h4>
            <span [innerHTML]="post.excerpt"></span>
            <p><a class="btn btn-info mb-2" routerLink="/article/{{ post.ID }}" role="button" (click)="isOn= false">Read
                    more Â»</a></p>
        </div>
    </div>
    <hr>
</div>
